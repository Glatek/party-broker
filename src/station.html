<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Radio Station</title>
  <link rel="stylesheet" href="css/receiver.css">
  <link rel="stylesheet" href="css/station.css">
</head>
<body>
	<div class="site">
    <div class="panel">
      <div class="left">
        <div class="background"></div>
        <div class="station-control">
          <input type="file" id="file-input">
          <button id="file-open-button">Open file</button>
          <div class="file-enabled">
            <button id="start-button">Start</button>
            <input type="range" id="detune-slider" min="-1200" value="0" max="1200" step="100"><br>
            <audio controls></audio>
          </div>
        </div>
        <div id="player">
          <main>
            <figure class="cover-art">
              <img id="cover" alt="Cover Art">
            </figure>
            <div id="media-description">
              <span id="title"></span>
              <span id="artist"></span>
            </div>
            <audio-visualiser color="#fff"></audio-visualiser>
          </main>
        </div>
      </div>
      <div class="right">
        <div class="background"></div>
        <div id="chat">
          <div id="messages"></div>
          <form id="chat-form">
            <input id="message" type="text">
            <button id="send-message" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
    <audio autoplay></audio>
  </div>

  <a id="listenUrl" href="receiver.html#!/yolo" target="_blank">Click here to listen to the broadcast</a>

  <script src="js/adapter.js"></script>
  <script src="//cdn.rawgit.com/aadsm/jsmediatags/master/dist/jsmediatags.min.js"></script>
  <script src="js/station-ui.js" type="module"></script>
</body>
</html>
