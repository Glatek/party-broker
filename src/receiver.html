<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<title>Room</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600">
  <link rel="stylesheet" href="css/receiver.css">
  <script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>
  <style>
  audio-visualiser {
    display: block;
    width: 100%;
    height: 80px;
  }
  </style>
</head>
<body>
  <div class="site">
    <div class="panel">
      <div class="left">
        <div id="player">
          <div class="background"></div>
          <main>
            <button id="playplay">No sound? Click me!</button>
            <figure class="cover-art">
              <img id="cover" alt="Cover Art">
            </figure>
            <div id="media-description">
              <span id="title"></span>
              <span id="artist"></span>
            </div>
            <audio-visualiser color="#fff"></audio-visualiser>
          </main>
        </div>
      </div>
      <div class="right">
        <div class="background"></div>
        <div id="chat">
          <div id="messages"></div>
          <form id="chat-form">
            <input id="message" type="text">
            <button id="send-message" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
    <audio autoplay></audio>
  </div>
  <script src="js/adapter.js"></script>
  <script src="js/receiver-ui.js" type="module"></script>
</body>
</html>
